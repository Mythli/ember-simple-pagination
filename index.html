<!DOCTYPE html>
<html>
<head>
	<title>ember-simple-pagination demo</title>

	<link rel="stylesheet" href="style/bootstrap.css">
	<link rel="stylesheet" href="style/screen.css">
</head>
<body>
	<script type="application/javascript">
		window.ENV = { FEATURES: { 'query-params-new': true } };
	</script>

	<script type="text/x-handlebars">
		{{outlet}}
	</script>

	<script type="text/x-handlebars" id="index">
		<div id="topBar">
			<select id="usageType" name="usageType">
				<option value="basic">Basic</option>
				<option value="manual">Manual Trigger</option>
				<option value="customDurations">Custom Durations</option>
				<option value="setProgress">Set Progress</option>
				<option value="callbacks">Use Callbacks</option>
				<option value="multipleRequests">Multiple Requests</option>
			</select>
			<input id="loadButton" type="submit" value="Load">
			<div id="socialCodingButtons">
				<iframe src="http://ghbtns.com/github-btn.html?user=Mythli&repo=jquery.ytload&type=watch&count=true"
						allowtransparency="true" frameborder="0" scrolling="0" width="80" height="20"></iframe>
				<iframe src="http://ghbtns.com/github-btn.html?user=mythli&repo=jquery.ytload&type=fork&count=true"
						allowtransparency="true" frameborder="0" scrolling="0" width="80" height="20"></iframe>
				<iframe src="http://ghbtns.com/github-btn.html?user=Mythli&repo=jquery.ytload&type=follow&count=true"
						allowtransparency="true" frameborder="0" scrolling="0" width="140" height="20"></iframe>
			</div>
		</div>
	</script>

	<script type="text/x-handlebars" id="ember/pagination">
		<ul class="pagination">
			{{#if view.previousPage}}
				<li>
					{{#link-to 'shop.browse' (query-params page=view.previousPage)}}&laquo;{{/link-to}}
				</li>
			{{else}}
				<li><span>&laquo;</span></li>
			{{/if}}
			{{#each view.paginationItems}}
				<li {{bind-attr class="isActive:active"}}>
					{{#link-to 'shop.browse' (query-params page=this.page)}}{{this.page}}{{/link-to}}
				</li>
			{{/each}}
			{{#if view.nextPage}}
				<li>
					{{#link-to 'shop.browse' (query-params page=view.nextPage)}}&raquo;{{/link-to}}
				</li>
			{{else}}
				<li><span>&raquo;</span></li>
			{{/if}}
		</ul>
	</script>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script type="application/javascript" src="lib/handlebars-v1.3.0.js"></script>
	<script type="application/javascript" src="lib/ember-canary.js"></script>
	<script type="application/javascript" src="ember-simple-pagination.js"></script>
	<script type="application/javascript" src="Application.js"></script>
</body>
</html>
