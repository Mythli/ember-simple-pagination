<!DOCTYPE html>
<html>
<head>
	<title>ember-simple-pagination demo</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="style/bootstrap.css">
	<link rel="stylesheet" href="style/screen.css">
</head>
<body>
	<script type="application/javascript">
		window.ENV = { FEATURES: { 'query-params-new': true } };
	</script>

	<script type="text/x-handlebars">
		<div class="top-bar">
			<h3>ember-simple-pagination</h3>
			<div class="social-coding-buttons">
				<iframe src="http://ghbtns.com/github-btn.html?user=Mythli&repo=ember-simple-pagination&type=watch&count=true"
				        allowtransparency="true" frameborder="0" scrolling="0" width="80" height="20"></iframe>
				<iframe src="http://ghbtns.com/github-btn.html?user=mythli&repo=ember-simple-pagination&type=fork&count=true"
				        allowtransparency="true" frameborder="0" scrolling="0" width="80" height="20"></iframe>
				<iframe src="http://ghbtns.com/github-btn.html?user=Mythli&repo=ember-simple-pagination&type=follow&count=true"
				        allowtransparency="true" frameborder="0" scrolling="0" width="140" height="20"></iframe>
			</div>
		</div>
		{{outlet}}
	</script>

	<script type="text/x-handlebars" id="index">
		<div class="container page">
			{{partial 'paginationHeader'}}
			<ul class="cover-view wide list-unstyled clearfix">
				{{#each paginatedContent}}
					<li>
						<a href="#">
							<div class="cover-holder">
							</div>
							<div class="description">
								<p class="name">{{title}}</p>
								<p class="price">{{price}}â‚¬</p>
							</div>
						</a>
					</li>
				{{/each}}
			</ul>
			{{partial 'paginationHeader'}}
		</div>
	</script>

	<script type="text/x-handlebars" id="pagination">
		<ul class="pagination">
			{{#if previousPage}}
				<li>
					{{#link-to 'index' (query-params page=previousPage)}}&laquo;{{/link-to}}
				</li>
			{{else}}
				<li><span>&laquo;</span></li>
			{{/if}}
			{{#each paginationItems}}
				<li {{bind-attr class="isActive:active"}}>
					{{#link-to 'index' (query-params page=this.page)}}{{this.page}}{{/link-to}}
				</li>
			{{/each}}
			{{#if nextPage}}
				<li>
					{{#link-to 'index' (query-params page=nextPage)}}&raquo;{{/link-to}}
				</li>
			{{else}}
				<li><span>&raquo;</span></li>
			{{/if}}
		</ul>
	</script>

	<script type="text/x-handlebars" id="paginationHeader">
		<div class="contentHeader clearfix">
				<span class="pull-left">
					<span class="highlight">{{pageStart}}-{{pageEnd}}</span> of {{total}}
				</span>

			{{partial 'pagination'}}
		</div>
	</script>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script type="application/javascript" src="lib/handlebars-v1.3.0.js"></script>
	<script type="application/javascript" src="lib/ember-canary.js"></script>
	<script type="application/javascript" src="ember-simple-pagination.js"></script>
	<script type="application/javascript" src="Application.js"></script>
</body>
</html>
