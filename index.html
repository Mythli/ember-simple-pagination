	<script type="text/x-handlebars" id="ember/pagination">
		<ul class="pagination">
			{{#if view.previousPage}}
				<li>
					{{#link-to 'shop.browse' (query-params page=view.previousPage)}}&laquo;{{/link-to}}
				</li>
			{{else}}
				<li><span>&laquo;</span></li>
			{{/if}}
			{{#each view.paginationItems}}
				<li {{bind-attr class="isActive:active"}}>
					{{#link-to 'shop.browse' (query-params page=this.page)}}{{this.page}}{{/link-to}}
				</li>
			{{/each}}
			{{#if view.nextPage}}
				<li>
					{{#link-to 'shop.browse' (query-params page=view.nextPage)}}&raquo;{{/link-to}}
				</li>
			{{else}}
				<li><span>&raquo;</span></li>
			{{/if}}
		</ul>
	</script>
